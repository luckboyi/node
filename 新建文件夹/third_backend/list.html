<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第三方后台</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/personal_center.css">
    <link rel="stylesheet" href="style/jason.css">
    <link rel="stylesheet" href="style/cikonss.css" />
</head>

<body>
    <!--侧边栏S-->
    <div class="siderbar tac wordColor">
        <a href="javascript:;"></a>
        <ul>
            <li class="cur pr"><i></i>基本资料</li>
            <li class="pr "><i class="bank"></i>银行账号</li>
        </ul>
    </div>
    <!--侧边栏E-->
    <!--顶部栏S-->
    <div class="personal_header clearfix">
        <div class="nav_con fl">
            <ul class="clearfix">
                <li class="fl"><a href="javascript:;">首页</a></li>
                <li class="fl"><a href="javascript:;">产品列表</a></li>
                <li class="fl"><a href="javascript:;">数据查询</a></li>
                <li class="fl"><a href="javascript:;">产品审核</a></li>
            </ul>
        </div>
        <div class="login_con fr clearfix">
            <span class="fl">
                <img src="images/list_img.jpg">
            </span>
            <p class="fl">name</p>
        </div>
    </div>
    <!--顶部栏E-->
    <!--内容-->
    <div class="container container-list">
        <div class="container-head clearfix">
            <p class="numTag"><span class="online">已上线（20）</span><span class="offline">/未上线（20）</span></p>
            <button type="button" class="btn">
                <span class="icon icon-small"><i class="icon icon-small icon-plus"></i></span> 添加产品
            </button>
        </div>
        <div class="table-con">
            <table class="personal-table" border="0">
                <tr class="title">
                    <th>页游名称</th>
                    <th>运营状况</th>
                    <th>上线时间</th>
                    <th>总营收</th>
                </tr>
                <tr>
                    <td>烈火屠龙</td>
                    <td>正常</td>
                    <td>上线时间</td>
                    <td>总营收</td>
                </tr>
                <tr>
                    <td>烈火屠龙</td>
                    <td>正常</td>
                    <td>上线时间</td>
                    <td>总营收</td>
                </tr>
                <tr>
                    <td>烈火屠龙</td>
                    <td>正常</td>
                    <td>上线时间</td>
                    <td>总营收</td>
                </tr>
            </table>
            <div class="page clearfix">
                <div class="row-fluid">
                    <div class="span6">
                        <div class="dataTables_info" id="sample_1_info">第1页 共2页</div>
                    </div>
                    <div class="span6">
                        <div class="dataTables_paginate paging_bootstrap pagination">
                            <ul>
                                <li class="disabled"><span>&laquo;</span></li>
                                <li class="active"><span>1</span></li>
                                <li><a href="http://open.vronline.com/webGameList?page=2">2</a></li>
                                <li><a href="http://open.vronline.com/webGameList?page=2" rel="next">&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

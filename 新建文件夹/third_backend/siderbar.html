<!DOCTYPE html>

<body>
    <!--侧边栏S-->
    <div class="siderbar tac wordColor">
        <a href="javascript:;"></a>

            <div class="content">
                <p class="clearfix">
                    <span class="title fl">产品账号：</span>
                    <span>jaoddd25555</span>
                </p>
                <p class="clearfix">

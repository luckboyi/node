<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第三方后台</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/personal_center.css">
    <link rel="stylesheet" href="style/jason.css">
    <link rel="stylesheet" href="style/cikonss.css" />
    <script src="./js/jquery-1.12.3.min.js"></script>
    <script src="./assets/jquery-validation/jquery.validate.min.js"></script>
    <script src="./assets/jquery-validation/additional-methods.min.js"></script>
    <script src="./assets/jquery-validation/messages_zh.js"></script>
</head>

<body>
    <!--侧边栏S-->
    <div class="siderbar tac wordColor">
        <a href="javascript:;"></a>
        <ul>
            <li class="cur pr"><i></i>基本资料</li>
            <li class="pr "><i class="bank"></i>银行账号</li>
        </ul>
    </div>
    <!--侧边栏E-->
    <!--顶部栏S-->
    <div class="personal_header clearfix">
        <div class="nav_con fl">
            <ul class="clearfix">
                <li class="fl"><a href="javascript:;">首页</a></li>
                <li class="fl"><a href="javascript:;">产品列表</a></li>
                <li class="fl"><a href="javascript:;">数据查询</a></li>
                <li class="fl"><a href="javascript:;">产品审核</a></li>
            </ul>
        </div>
        <div class="login_con fr clearfix">
            <span class="fl">
                <img src="images/list_img.jpg">
            </span>
            <p class="fl">name</p>
        </div>
    </div>
    <!--顶部栏E-->
    <!--内容-->
    <div class="container">
        <div class="in_con">
            <h4 class="f14">添加产品</h4>
            <div class="content">
                <form id="product-form">
                    <p class="clearfix">
                        <span class="title fl">产品名称：</span>
                        <span><input type="text" name="product_name" value="" placeholder="不能多于20字符"></span>
                    </p>
                    <p class="clearfix">
                        <span class="title fl">公司名称：</span>
                        <span><input type="text" name="company_name" value="" placeholder="不能多于20字符"></span>
                    </p>
                    <p class="clearfix">
                        <span class="title fl">产品类型：</span>
                        <span>
                        <select name="type" style="width: 352px; height:36px; ">
                            <option value="">请选择</option>
                        </select>
                    </span>
                    </p>
                    <p class="clearfix">
                        <span class="title fl">产品简介：</span>
                        <span><textarea class="textarea" name="" cols="36" rows="8"></textarea></span>
                    </p>
                </form>
            </div>
        </div>
        <div class="button-con" style="width: 940px;">
            <button type="button" class="btn">返回</button>
            <button type="button" class="btn" id="save">保存</button>
        </div>
    </div>
</body>

</html>

    rules: {
        // simple rule, converted to {required:true}
        product_name: {
            required: true,
            maxlength: 20
        },
        company_name: {
            required: true,
            maxlength: 20
        },
    },
    submitHandler: function() {
        alert(123);
    }
});

    console.log(123);

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>提示弹窗</title>
		<link rel="stylesheet" href="http://pic.vronline.com/common/style/base.css">
		<link rel="stylesheet" href="css/prompt.css">
	</head>
	<body>
		<!--未登录提示-->
		<div class="success_bounced_msg hide">
		    <div class="suc_bounced_con">
		        <div class="bounced_head pr ">
		            <h3 class=" language" data-name="success_bounced"></h3>
		            <p class="close_btn "></p>
		        </div>
		        <div class="bounced_body">
		            <p class="language" data-name="suc_bounced">无法评论，请先登录！</p>
		        </div>
		        <div class="bounced_foot tac">
		            <ul class="clearfix tac">
		                <li class="fl language cancel" data-name="sure">
		                	<a href="http://www.vronline.com/login">登录</a>
		                </li>
		            </ul>
		        </div>
		    </div>
		</div>
		<!--未登录提示-->
		<div class="success_bounced_msg">
		    <div class="suc_bounced_con">
		        <div class="bounced_head pr ">
		            <h3 class=" language" data-name="success_bounced"></h3>
		            <p class="close_btn "></p>
		        </div>
		        <div class="bounced_body">
		            <p class="language" data-name="suc_bounced">您已经评过该视频了！</p>
		        </div>
		        <div class="bounced_foot tac">
		            <ul class="clearfix tac">
		                <li class="fl language" data-name="sure">
		                	<a href="http://www.vronline.com/login">确定</a>
		                </li>
		                <li class="fl language" data-name="sure">
		                	<a href="http://www.vronline.com/login">取消</a>
		                </li>
		            </ul>
		        </div>
		    </div>
		</div>
	</body>
</html>

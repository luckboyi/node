<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户端</title>
    <!--<meta name="viewport" content="target-densitydpi=device-dpi" />
    <meta name="viewport" content="target-densitydpi=high-dpi" />
    <meta name="viewport" content="target-densitydpi=medium-dpi" />
    <meta name="viewport" content="target-densitydpi=low-dpi" />
    <meta name="viewport" content="target-densitydpi=200" />-->
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/va-style.css">
</head>
<body style="background:rgba(0,0,0,0);">
    <div style="width:5px; height:5px; left:0;top:0;  -webkit-app-region: drag;" class="pa"></div>
    <div style="width:5px; height:5px; right:0;top:0; -webkit-app-region: drag;" class="pa"></div>
    <div style="width:5px; height:5px; right:0;bottom:0; -webkit-app-region: drag;" class="pa"></div>
    <div style="width:5px; height:5px; left:0;bottom:0; -webkit-app-region: drag; " class="pa"></div>
    <div style="width:100%;height:1px; left:0;top:0;  -webkit-app-region: drag;" class="pa"></div>
    <div style="width:100%;height:1px; left:0;bottom:0;  -webkit-app-region: drag;" class="pa"></div>
    <div style="width:5px;height:100%; left:0;top:0;  -webkit-app-region: drag;" class="pa"></div>
    <div style="width:5px;height:100%; right:0;top:0; -webkit-app-region: drag;" class="pa"></div>
	<div class="login_enter_mask mask show">
        <div class="login_enter pr" id="login_enter" style="-webkit-app-region: drag;">
            <i class="login__enter_close" style="-webkit-app-region: no-drag;z-index: 1; right:10px;"></i>
            <h3></h3>
            <div class="pa login_in_header" style="width: 100%; height: 100px; top: 0;"></div>
            <div class="login_enter_con">
                <div class="login_img fl">
                    <img src="image/touxiang.jpg">
                </div>
                <div class="fl login_enter_input pr" style="-webkit-app-region: no-drag;z-index: 1;" >
                    <div class="in_login_enter_input">
                        <div class="pr in_login_input">
                            <input class="fl" id="login_in_phoneNum" type="text" placeholder="输入手机或账号"  name="login_in_phoneNum">
                            <a class="fl language in_registering cp"  onclick="login()"  data-name="in_registering">注册</a>
                            <i class="pull-down"></i>
                            <ul class="pa">
                            </ul>
                        </div>
                        <div class="login_enter_password pr">
                            <input class="fl" type="password" placeholder="请输入密码" name="login_in_password">
                            <a class="fl language find_pas cp"  data-name="forgot_password">找回密码</a>
                            <i></i>
                        </div>
                    </div>
                    <div class="login_enter_sel clearfix">
                        <div class="fl password">
                            <i class="selected"></i>
                            <b class="language" data-name="remember_password">记住密码并自动登录</b>
                        </div>
                    </div>
                    <div class="login_enter_btn language" id="login_btn" data-name="login_enter">登录</div>
                    <p class="login_enter_erro pa language" style="left:0; z-index:9999; top:72px;"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/tips.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/Interface.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../style/va-style.css">
</head>
<body>
    <div class="bounced bounced_drag" >
        <div class="addGame">
            <div class="addGame-header clearfix">
                <h3 class="fl">添加游戏</h3>
                <div class="close fr cn"></div>
            </div>
            <div class="addGame-body">
                <p class="in-body-title">选择一个程序并将其添加至您的游戏库</p>
                <div class="in-body-con" >
                    <ul class="in-con-header" >
                        <li class=" in-con-check checkAll"></li>
                        <li class="parting-line first-parting-line clearfix"><i class="fl">|</i><i class="fr">|</i></li>
                        <li class="parting-line sec-parting-line clearfix">程序<i class="fr">|</i></li>
                        <li class="in-con-area">区域</li>
                    </ul>
                    <div class="in-con-body"  id="scrollbar4">
                        <div class="scrollbar pr fr" style="height: 100%">
                            <div class="track">
                                <div class="thumb pa"><div class="end"></div></div>
                            </div>
                        </div>
                        <div class="viewport" style="height: 280px;">
                            <div class="overview">
                                <ul>
                                    <li  class="cn ">
                                        <input class=" in-con-check checked"  type="checkbox" />
                                        <span  class="parting-line first-parting-line clearfix">
                                            <div><img src="" /></div>
                                        </span>
                                        <span  class="parting-line sec-parting-line clearfix" >ddddd</span>
                                        <span class="in-con-area" >ffff</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="in-foot clearfix">
                <div class="cancel fr cn " >取消</div>
                <div class="addSelect fr " >添加所选程序</div>
                <div class="browse fr cn">浏览</div>
            </div>
        </div>
    </div>
</body>
</html>

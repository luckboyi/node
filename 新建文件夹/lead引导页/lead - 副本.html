<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>引导页</title>
  <link rel="stylesheet" href="./style/base.css">
  <style>
    
    .box{
      width:200px;height: 10px;
      background: url('./images/leardbg.png') no-repeat center;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
      animation:donghua 0.5s linear forwards;
      -moz-animation:donghua 1s linear forwards; /* Firefox */
      -webkit-animation:donghua 0.5s linear forwards; /* Safari and Chrome */
      -o-animation:donghua 1s ; /* Opera */
    }
    @keyframes donghua{
      10%{width:200px;height:10px;}
      60%{width:150px;height:525px;}

      100% {width:528px;height: 337px;}
      }
      @-moz-keyframes donghua /* Firefox */
      {
        10%{width:200px;height:10px;}
        60%{width:150px;height:525px;}

        100% {width:528px;height: 337px;}

      }

      @-webkit-keyframes donghua /* Safari and Chrome */
      {
        10%{width:200px;height:10px;}
        60%{width:150px;height:525px;}

        /*90%{width:500px;height: 337px;}*/
        100% {width:528px;height: 337px;}
      }


  </style>
</head>

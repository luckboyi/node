<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏页面</title>
    <link rel="stylesheet" href="../style/base.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <style>
        .game_frame{
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body  class="platform">
<div class="pageGame_user_msg">
    <span class="fr refresh"><i></i>刷新</span>
    <span class="fr mute"><i></i>静音</span>
    <span class="fr change"><i></i>换服</span>
    <span class="fr exit"><i></i>退出</span>
    <span class="fr userName"><i></i>艾泽拉斯</span>
</div>
<div class="game_frame">
    <!--充值页面-->
    <div class="charge_frame pa" style="z-index: 10; width: 576px;height: 356px; left: 50%; top:50%; transform: translate(-50%,-50%);">
        <div class="close_btn"></div>
        <iframe src="../charge.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <!--充值页面-->
    <div class="pr game_frame_con" style="z-index:8">
        <iframe src="https://www.so.com/?src=tab_www" frameborder="0" width="100%" height="100%"></iframe>
    </div>

</div>
</body>
</html>
<script>
    $(function(){

        //获取窗口的高度
        getWindowSize();
        $(window).resize(function(){
            getWindowSize();
        })
        function getWindowSize(){
            var winHeight,winWidth;
            if (window.innerHeight){
                winHeight = window.innerHeight;
            }else if ((document.body) && (document.body.clientHeight))
            { winHeight = document.body.clientHeight;}
            if (window.innerWidth){
                winWidth = window.innerWidth;
            }else if ((document.body) && (document.body.clientWidth))
            { winWidth = document.body.clientWidth;}

            $('.game_frame_con').height(winHeight-38).width(winWidth-10);
        }

        //点击关闭充值页面s
        $('.charge .close_btn').on('click',function(){
            $('.charge_frame').hide();
        });
        //点击充值按钮打开
    })
</script>
